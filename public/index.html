<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplicación de Matrices</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Multiplicación de Matrices</h1>

    <form id="matrixForm">
      <label for="rows">Filas:</label>
      <input type="number" id="rows" min="1" required />

      <label for="cols">Columnas:</label>
      <input type="number" id="cols" min="1" required />

      <button type="submit">Generar Matrices</button>
    </form>

    <div id="matricesContainer"></div>
    <button id="calculateBtn" style="display: none">Multiplicar</button>
    <div id="resultContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
